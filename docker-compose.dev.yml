services:
  # PostgreSQL для розробки
  microvolunteer-postgres-dev:
    image: postgres:16-alpine
    container_name: microvolunteer-postgres-dev
    environment:
      POSTGRES_DB: microvolunteer_dev
      POSTGRES_USER: microvolunteer
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - microvolunteer_postgres_dev_data:/var/lib/postgresql/data
    networks:
      - microvolunteer-dev-network

  # Keycloak для розробки
  microvolunteer-keycloak-dev:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: microvolunteer-keycloak-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://microvolunteer-keycloak-postgres-dev:5432/keycloak_dev
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8082:8080"
    depends_on:
      - microvolunteer-keycloak-postgres-dev
    networks:
      - microvolunteer-dev-network
    command: start-dev

  # Keycloak Database для розробки
  microvolunteer-keycloak-postgres-dev:
    image: postgres:16-alpine
    container_name: microvolunteer-keycloak-postgres-dev
    environment:
      POSTGRES_DB: keycloak_dev
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - microvolunteer_keycloak_postgres_dev_data:/var/lib/postgresql/data
    networks:
      - microvolunteer-dev-network

  # Redis для кешування (опційно)
  microvolunteer-redis-dev:
    image: redis:7-alpine
    container_name: microvolunteer-redis-dev
    ports:
      - "6379:6379"
    networks:
      - microvolunteer-dev-network

volumes:
  microvolunteer_postgres_dev_data:
  microvolunteer_keycloak_postgres_dev_data:

networks:
  microvolunteer-dev-network:
    driver: bridge